                <fieldset>
                    <legend> your details </legend> <!--user information with input box-->
                    <label> Name:

                    <br />
                    <label> Email:

                    </label>
                </fieldset>
                <br />
                <fieldset>
                    <legend> your answer </legend> 
                    <p> have you ever had a macacron? <!--multiple choice-->

                            <input type="radio" name="choice" value="yes">

                        <label>

                    <p> if yes, did you like it? <!--multiple choice-->

                        </select>

                    <p>

                    </p>

                        " Sign me up for email updates"

                    <br />
                    <input type="submit" value="Submit review"> <!--submit button-->
